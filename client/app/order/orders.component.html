<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card mb-3" *ngIf="!isLoading">
  <h4 class="card-header">Current orders ({{orders.length}})</h4>
  <div class="card-body">
    <form class="mb-4" #searchForm="ngForm" (ngSubmit)="getOrders()">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="searchOrderForm.name">
        </div>
        <div class="col">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </form>
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th style="width: 20%">Name</th>
          <th style="width: 18%">Area Count</th>
          <th style="width: 18%">Agent Count</th>
          <th style="width: 18%">Member Count</th>
          <th style="width: 26%">Operation</th>
        </tr>
      </thead>
      <tbody *ngIf="orders.length === 0">
        <tr>
          <td colspan="5">There are no orders in the DB. Add a new order below.</td>
        </tr>
      </tbody>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{order.name}}</td>
          <td>{{order.areaCount}}</td>
          <td>{{order.agentList.length}}</td>
          <td>{{order.memberList.length}}</td>
          <td>
            <a class="btn btn-sm btn-primary mb-2" [routerLink]="['/order/agents', order._id]"><i class="fa fa-list"></i> Agents</a>
            <a class="btn btn-sm btn-primary mb-2" [routerLink]="['/order/members', order._id]"><i class="fa fa-list"></i> Members</a>
            <button class="btn btn-sm btn-danger mb-2" (click)="deleteOrder(order)"><i class="fa fa-trash"></i> Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination [collectionSize]="pageInfo.totalRecord" [(page)]="pageInfo.page" aria-label="members pagination" (pageChange)="changePage($event)"  *ngIf="pageInfo.totalRecord"></ngb-pagination>
  </div>
</div>
