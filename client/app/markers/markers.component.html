<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="card mb-3" *ngIf="!isLoading">
  <h4 class="card-header">标注员列表 ({{markers.length}})</h4>
  <div class="card-body">
    <form class="mb-4" #searchForm="ngForm" (ngSubmit)="getMarkers()">
      <div class="form-row">
        <div class="col">
          <input type="text" class="form-control" placeholder="ID" name="bid" [(ngModel)]="searchMarkerForm.bid">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="用户名" name="username" [(ngModel)]="searchMarkerForm.username">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="标签" name="name" [(ngModel)]="searchMarkerForm.name">
        </div>
        <div class="col">
          <select class="custom-select" name="agent" [(ngModel)]="searchMarkerForm.agent">
            <option value="">代理商</option>
            <option *ngFor="let agent of agents" value="{{agent._id}}">{{agent.name}}</option>
          </select>
        </div>
        <div class="col">
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </div>
    </form>
    
    <table class="table table-bordered">
      <thead class="thead-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">用户名</th>
          <th scope="col">标签</th>
          <th scope="col">代理商</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody *ngIf="markers.length === 0">
        <tr>
          <td colspan="5">暂无标注员信息. 点击增加标注员.</td>
        </tr>
      </tbody>
      <tbody *ngIf="!isEditing">
        <tr *ngFor="let marker of markers">
          <td>{{marker.bid}}</td>
          <td>{{marker.username}}</td>
          <td>{{marker.name}}</td>
          <td>{{marker.agent.name}}</td>
          <td>
            <button class="btn btn-sm btn-primary" (click)="enableEditing(marker)"><i class="fa fa-pencil"></i> Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteMarker(marker)"><i class="fa fa-trash"></i> Delete</button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="isEditing">
        <tr>
          <td colspan="5">
            <form class="form-inline" #form="ngForm" (ngSubmit)="editMarker(marker)">
              <input class="form-control mr-2" type="text" name="bid" [(ngModel)]="marker.bid" placeholder="百度ID" required>
              <input class="form-control mr-2" type="text" name="username" [(ngModel)]="marker.username" placeholder="百度用户名" required>
              <input class="form-control mr-2" type="text" name="name" [(ngModel)]="marker.name" placeholder="标签" required>
              <select class="form-control mr-2" name="agent" [(ngModel)]="marker.agent" required>
                <option *ngFor="let agent of agents" value="{{agent._id}}">{{agent.name}}</option>
              </select>
              <button class="btn btn-sm btn-primary mr-2" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Save</button>
              <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
    <ngb-pagination [collectionSize]="totalRecord" [(page)]="page" aria-label="markers pagination" (pageChange)="changePage($event)"></ngb-pagination>
  </div>
</div>

<div class="card" *ngIf="!isEditing">
  <h4 class="card-header">Add new agent</h4>
  <div class="card-body">
    <form class="form-inline" [formGroup]="addMarkerForm" (ngSubmit)="addMarker()">
      <input class="form-control mr-2" type="text" name="bid" formControlName="bid" placeholder="百度ID">
      <input class="form-control mr-2" type="text" name="username" formControlName="username" placeholder="百度用户名">
      <input class="form-control mr-2" type="text" name="name" formControlName="name" placeholder="标签">
      <select class="form-control mr-2" name="agent" formControlName="agent">
        <option value="" disabled>代理商</option>
        <option *ngFor="let agent of agents" value="{{agent._id}}">{{agent.name}}</option>
      </select>
      <button class="btn btn-primary" type="submit" [disabled]="!addMarkerForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
    </form>
  </div>
</div>
